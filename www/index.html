<!DOCTYPE html>

<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Hacker News</title>
		<meta name="generator" content="TextMate http://macromates.com/">
		<meta name="author" content="Nathan Campos">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<!-- Date: 2011-07-04 -->

		<!-- CSS Styles -->
		<link rel="stylesheet" href="libs/reset.css" type="text/css" charset="utf-8" />
		<link rel="stylesheet" href="styles/views.css" type="text/css" charset="utf-8">
		<link rel="stylesheet" href="styles/buttons.css" type="text/css" charset="utf-8">
		<link rel="stylesheet" href="styles/list.css" type="text/css" charset="utf-8" />
		<link rel="stylesheet" href="styles/main.css" type="text/css" charset="utf-8" />
		<link rel="stylesheet" href="styles/detailedView.css" type="text/css" charset="utf-8">
		<link rel="stylesheet" href="styles/commentView.css" type="text/css" charset="utf-8">
		<!-- /CSS Styles -->

		<!-- PhoneGap Stuff -->
		<script src="phonegap-1.0.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="NativeControls.js" type="text/javascript" charset="utf-8"></script>
		<script src="ChildBrowser.js" type="text/javascript" charset="utf-8"></script>
		<!-- /PhoneGap Stuff -->
		
		<!-- jQuery Stuff -->
		<script src="libs/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/iscroll/iscroll.js" type="text/javascript" charset="utf-8"></script>
		<!-- /jQuery Stuff -->

		<script src="js/variables.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/styling.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/refresh.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/tabbar.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body onLoad="loaded()">
		<header id="head" class="inner_text_shadow">
			<span id="backButton" onClick="goBack()" class="hidden"><p>Back</p></span>
			Hacker News
			<span id="refreshButton" onClick="refreshList(currentList)"><p><img src="images/retweet.png" /></p></span>
		</header>

		<div id="loading" class="apple-text">
			Loading<span id="wait">.</span>
		</div>

		<section id="Home">
			<div id="homeScroller">
				<ul id="homeList">
					
				</ul>
			</div>
		</section>
		
		<section id="New">
			<div id="newScroller">
				<ul id="newList">
					
				</ul>
			</div>
		</section>
		
		<section id="Ask">
			<div id="askScroller">
				<ul id="askList">
					
				</ul>
			</div>
		</section>
		
		<section id="Submitted">
			<div id="submittedScroller">
				<ul id="submittedList">
					
				</ul>
			</div>
		</section>
		
		<section id="detailView">
			<div id="detailViewScroller">
				<div id="detailedTitle"></div>
				<div id="detailedAuthor"></div>
				
				<br />
				
				<div id="detailVC">
					<span id="detailedVotes"></span>
					<span id="spacerVC">@</span>
					<span id="detailedComments"></span>
				</div>
				
				<div id="detailedText">
					
				</div>
				
				<br />
				<br />

				<span id="vPage"></span>
				<!--<div id="detailedViewPage" class="apple-button-box">
					<center class="apple-text">
						<b>Read Article</b>
					</center>
				</div>-->
				
				<div id="detailedViewComments" class="apple-button-box">
					<center class="apple-text">
						<b>View Comments</b>
					</center>
				</div>
				
				<br />
			</div>
		</section>
		
		<section id="commentView">
			<div id="commentViewScroller">
				
			</div>
		</section>
		
		<section id="Settings">
			<div id="settingScroller">
				<br /><br />
				<center>
					<h3 class="apple-text">Hacker News</h3>
					<h4 class="apple-text">v1.0</h4>
				</center>
				
				<div id="metricsSpacer"></div>

				<div id="aboutBox">
					<center class="apple-text">
						<b>Hacker News client for iOS</b>
					</center>
				</div>
				
				<br />
				<center class="apple-text">
					Developed by:<br />
					<b>Nathan Campos</b>
				</center>
				
				<br /><br />
				<center id="loggedUser" class="apple-text"></center>
				<div id="accountBox" onClick="saveAccount()" class="apple-button-box">
					<center class="apple-text">
						<b><span id="saveChange"></span> HN Account</b>
					</center>
				</div>

				<div id="suggestBox" onClick="location.href = 'mailto:eeepc904@gmail.com?subject=Hacker News App Feature Suggestion: ';" class="apple-button-box">
					<center class="apple-text">
						<b>Suggest Features</b>
					</center>
				</div>
			</div>
		</section>
	</body>
</html>
